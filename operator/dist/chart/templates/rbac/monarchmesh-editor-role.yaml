{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: monarch-operator
    name: monarch-monarchmesh-editor-role
rules:
    - apiGroups:
        - monarch.pytorch.org
      resources:
        - monarchmeshes
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - monarch.pytorch.org
      resources:
        - monarchmeshes/status
      verbs:
        - get
{{- end }}
